name: Tests

on:
  pull_request:
    branches: [ "**" ]  # Run only on pull requests

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-qt pytest-mock packaging PyQt5 requests

    - name: Install Windows-specific dependencies
      if: matrix.os == 'windows-latest'
      run: |
        pip install wmi

    - name: Install ffmpeg and Qt dependencies (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg xvfb libxkbcommon-x11-0 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 libxcb-xinerama0 libxcb-xfixes0 x11-utils

    - name: Install ffmpeg (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        brew install ffmpeg

    - name: Install ffmpeg (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        choco install ffmpeg -y

    - name: Run tests (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        xvfb-run -a pytest tests/ -v --tb=short

    - name: Run tests (macOS/Windows)
      if: matrix.os != 'ubuntu-latest'
      run: |
        pytest tests/ -v --tb=short

    - name: Test report (Linux)
      if: always() && matrix.os == 'ubuntu-latest'
      run: |
        xvfb-run -a pytest tests/ --tb=short --junit-xml=test-results.xml

    - name: Test report (macOS/Windows)
      if: always() && matrix.os != 'ubuntu-latest'
      run: |
        pytest tests/ --tb=short --junit-xml=test-results.xml

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.os }}-${{ matrix.python-version }}
        path: test-results.xml
